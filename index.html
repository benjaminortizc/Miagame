<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mundo Mia Padilla 7.0</title>
    <style>
        /* === ESTILOS GENERALES === */
        body {
            margin: 0; padding: 0; background-color: #222; overflow: hidden;
            font-family: 'Comic Sans MS', 'Verdana', sans-serif;
            touch-action: none; color: white; user-select: none;
        }
        canvas { display: block; width: 100%; height: 100%; }
        
        .screen {
            display: none; width: 100vw; height: 100vh; position: absolute; top: 0; left: 0;
            flex-direction: column; align-items: center; justify-content: center;
        }
        
        /* Bot√≥n Salir */
        .back-btn {
            position: absolute; top: 10px; left: 10px; padding: 8px 15px;
            background: rgba(255,255,255,0.9); color: #333; border: 3px solid #333;
            border-radius: 20px; font-weight: bold; z-index: 200; cursor: pointer;
            box-shadow: 0 4px 0 rgba(0,0,0,0.2); font-size: 0.9rem;
        }
        .back-btn:active { transform: translateY(4px); box-shadow: none; }

        /* === MEN√ö PRINCIPAL === */
        #menu-screen {
            display: flex; background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            overflow-y: auto; padding-top: 50px; padding-bottom: 50px; box-sizing: border-box;
        }
        h1 { font-size: 2rem; text-shadow: 2px 2px 0 rgba(0,0,0,0.1); text-align: center; margin: 10px; color: #fff; -webkit-text-stroke: 1px #555; }
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 95%; max-width: 400px; padding-bottom: 20px; }
        .menu-btn {
            background: white; color: #444; border: 3px solid #fff; padding: 15px 5px;
            font-size: 1rem; border-radius: 15px; width: 100%; height: 100px;
            font-weight: bold; box-shadow: 0 5px 0 rgba(0,0,0,0.1); cursor: pointer;
            display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 5px;
        }
        .menu-btn:active { transform: translateY(3px); box-shadow: none; }
        .icon { font-size: 2rem; }

        /* === JUEGOS === */
        #runner-screen { background: #87CEEB; }
        #parkour-screen { background: linear-gradient(to bottom, #2980b9, #ffffff); }
        #pou-screen { background: #FFFACD; color: #333; }
        #math-screen { background: #E0F7FA; color: #333; }
        #read-screen { background: #FFE082; color: #333; } /* Lectura Palabras */
        #spell-screen { background: #C5CAE9; color: #333; } /* Completar (Nuevo) */

        /* UI NUEVO JUEGO (COMPLETAR) */
        #spell-mia { width: 100px; height: 100px; object-fit: contain; margin-bottom: 10px; }
        #spell-emoji { font-size: 5rem; animation: bounce 2s infinite; }
        @keyframes bounce { 0%,100%{transform:scale(1)} 50%{transform:scale(1.1)} }
        #spell-word { 
            font-size: 3rem; letter-spacing: 10px; font-weight: 900; margin: 20px 0; 
            background: white; padding: 10px 30px; border-radius: 15px; border: 3px solid #3F51B5; color: #3F51B5;
        }
        #spell-options { display: flex; gap: 15px; }
        .letter-btn {
            width: 70px; height: 70px; font-size: 2.5rem; font-weight: bold; border: none;
            border-radius: 15px; background: #FF4081; color: white; box-shadow: 0 5px 0 #C2185B;
            cursor: pointer;
        }
        .letter-btn:active { transform: translateY(5px); box-shadow: none; }

        /* Estilos Lectura (Anterior) */
        .word-btn {
            background: #fff; border: 3px solid #FF6F00; padding: 12px; border-radius: 12px; margin: 5px;
            font-size: 1.5rem; font-weight: bold; width: 80%; max-width: 300px;
        }

        /* Parkour Controls */
        #parkour-controls { position: absolute; bottom: 30px; width: 100%; display: flex; justify-content: space-between; padding: 0 20px; box-sizing: border-box; pointer-events: none; }
        .pk-btn { pointer-events: auto; width: 70px; height: 70px; background: rgba(255,255,255,0.6); border: 3px solid white; border-radius: 50%; color: white; font-size: 30px; display: flex; justify-content: center; align-items: center; }

    </style>
</head>
<body>

    <div id="menu-screen" class="screen">
        <h1>MUNDO<br>MIA PADILLA</h1>
        <div class="menu-grid">
            <button class="menu-btn" onclick="startRunner()"><span class="icon">üèÉ</span>Salta y Corre</button>
            <button class="menu-btn" onclick="startParkour()"><span class="icon">ü§∏</span>Parkour Obby</button>
            <button class="menu-btn" onclick="startPou()"><span class="icon">üß∏</span>Cuidar a Mia</button>
            <button class="menu-btn" onclick="startMathMenu()"><span class="icon">‚ûï</span>Matem√°ticas</button>
            <button class="menu-btn" style="background:#FFF3E0; border-color:#FFB74D;" onclick="startReading()">
                <span class="icon">üìñ</span>Leer Palabra
            </button>
            <button class="menu-btn" style="background:#E8EAF6; border-color:#7986CB;" onclick="startSpelling()">
                <span class="icon">‚úçÔ∏è</span>Completar
            </button>
        </div>
    </div>

    <div id="spell-screen" class="screen">
        <button class="back-btn" onclick="goMenu()">üè† Salir</button>
        <div style="position:absolute; top:10px; right:10px; font-size:1.5rem;">‚≠ê <span id="spell-score">0</span></div>
        
        <img id="spell-mia" src="mia.png">
        <div id="spell-emoji">üåû</div>
        <div id="spell-word">S _ L</div>
        <p style="margin-top:-10px; color:#555;">¬°Completa la palabra!</p>
        
        <div id="spell-options">
            </div>
    </div>

    <div id="read-screen" class="screen">
        <button class="back-btn" onclick="goMenu()">üè† Salir</button>
        <div style="font-size:4rem; margin:10px;" id="read-emoji">üê∂</div>
        <img src="mia.png" style="width:80px; height:80px; object-fit:contain;">
        <p>¬øQu√© es esto?</p>
        <div id="read-options" style="display:flex; flex-direction:column; align-items:center; width:100%;"></div>
    </div>

    <div id="runner-screen" class="screen">
        <button class="back-btn" onclick="goMenu()">üè† Salir</button>
        <div style="position:absolute; top:15px; right:15px; font-size:1.5rem; font-weight:bold; color:white; text-shadow:1px 1px 2px black;">Puntos: <span id="runner-score">0</span></div>
        <canvas id="runnerCanvas"></canvas>
    </div>

    <div id="parkour-screen" class="screen">
        <button class="back-btn" onclick="goMenu()">üè† Salir</button>
        <canvas id="parkourCanvas"></canvas>
        <div id="parkour-controls">
            <div style="display:flex; gap:15px;"><div class="pk-btn" id="btn-left">‚¨ÖÔ∏è</div><div class="pk-btn" id="btn-right">‚û°Ô∏è</div></div>
            <div class="pk-btn" id="btn-jump" style="background:rgba(255,0,85,0.7)">‚¨ÜÔ∏è</div>
        </div>
    </div>

    <div id="pou-screen" class="screen">
        <button class="back-btn" onclick="goMenu()">üè† Salir</button>
        <h2 style="margin:5px;">Cuida a Mia</h2>
        <div style="width:200px; height:200px;"><img id="pou-mia" src="mia.png" style="width:100%; height:100%; object-fit:contain;"></div>
        <div style="width:80%;">
            <div style="display:flex; justify-content:space-between;"><span>Hambre</span><span id="val-food">100%</span></div>
            <div style="width:100%; height:15px; background:#ddd; border-radius:10px;"><div id="bar-food" style="height:100%; width:100%; background:#FF6B6B; border-radius:10px;"></div></div>
            <br>
            <div style="display:flex; justify-content:space-between;"><span>Energ√≠a</span><span id="val-energy">100%</span></div>
            <div style="width:100%; height:15px; background:#ddd; border-radius:10px;"><div id="bar-energy" style="height:100%; width:100%; background:#FFE66D; border-radius:10px;"></div></div>
        </div>
        <div style="display:flex; gap:15px; margin-top:15px;">
            <button onclick="pouAction('eat')" style="font-size:2rem; padding:10px; border-radius:50%; border:none; background:#FF6B6B; cursor:pointer;">üçé</button>
            <button onclick="pouAction('play')" style="font-size:2rem; padding:10px; border-radius:50%; border:none; background:#4ECDC4; cursor:pointer;">‚öΩ</button>
            <button onclick="pouAction('sleep')" style="font-size:2rem; padding:10px; border-radius:50%; border:none; background:#FFE66D; cursor:pointer;">üí§</button>
        </div>
    </div>

    <div id="math-screen" class="screen">
        <button class="back-btn" onclick="goMenu()">üè† Salir</button>
        <div id="math-menu" style="text-align:center;"><h2>Nivel:</h2><button class="word-btn" onclick="startMathGame('easy')">F√°cil</button><br><button class="word-btn" onclick="startMathGame('hard')">Dif√≠cil</button></div>
        <div id="math-game" style="display:none; flex-direction:column; align-items:center;">
            <div style="font-size:1.5rem;">Puntos: <span id="math-score-val">0</span></div>
            <div id="math-problem" style="font-size:3rem; font-weight:900; margin:20px; color:#00796B;"></div>
            <div id="math-options" style="display:grid; grid-template-columns:1fr 1fr; gap:10px;"></div>
        </div>
    </div>

<script>
    const miaFoto = new Image(); miaFoto.src = 'mia.png';
    let activeGame = null;
    function showScreen(id) { document.querySelectorAll('.screen').forEach(s => s.style.display='none'); document.getElementById(id).style.display='flex'; }
    function goMenu() { activeGame = null; clearInterval(pouInterval); showScreen('menu-screen'); }

    // ==========================================
    // 1. NUEVO: COMPLETAR PALABRA
    // ==========================================
    const spellDB = [
        { e:'üåû', w:'SOL', i:1 }, // S_L (O)
        { e:'üëë', w:'CORONA', i:3 }, // COR_NA (O)
        { e:'üöó', w:'AUTO', i:0 }, // _UTO (A)
        { e:'üê∂', w:'PERRO', i:2 }, // PE_RO (R)
        { e:'üê±', w:'GATO', i:1 }, // G_TO (A)
        { e:'üè†', w:'CASA', i:2 }, // CA_A (S)
        { e:'üçé', w:'MANZANA', i:4 }, // MANZ_NA (A)
        { e:'üêü', w:'PEZ', i:2 }, // PE_ (Z)
        { e:'üêÆ', w:'VACA', i:0 }, // _ACA (V)
        { e:'‚öΩ', w:'GOL', i:2 } // GO_ (L)
    ];
    let spellScore = 0;

    function startSpelling() {
        showScreen('spell-screen');
        spellScore = 0;
        document.getElementById('spell-score').innerText = "0";
        nextSpell();
    }

    function nextSpell() {
        // Elegir palabra aleatoria
        const data = spellDB[Math.floor(Math.random() * spellDB.length)];
        const correctLetter = data.w[data.i];
        
        document.getElementById('spell-emoji').innerText = data.e;
        
        // Crear visualizaci√≥n con gui√≥n bajo (S _ L)
        let displayWord = data.w.split('');
        displayWord[data.i] = '_';
        document.getElementById('spell-word').innerText = displayWord.join(' ');
        
        // Generar opciones (Correcta + 2 incorrectas)
        const alphabet = "ABCDEFGHIJKLMN√ëOPQRSTUVWXYZ";
        let opts = [correctLetter];
        while(opts.length < 3) {
            let rand = alphabet[Math.floor(Math.random() * alphabet.length)];
            if(!opts.includes(rand)) opts.push(rand);
        }
        opts.sort(() => Math.random() - 0.5);

        // Dibujar botones
        const container = document.getElementById('spell-options');
        container.innerHTML = '';
        opts.forEach(letter => {
            let btn = document.createElement('button');
            btn.className = 'letter-btn';
            btn.innerText = letter;
            btn.onclick = () => {
                if(letter === correctLetter) {
                    spellScore++;
                    document.getElementById('spell-score').innerText = spellScore;
                    document.getElementById('spell-word').innerText = data.w.split('').join(' '); // Completar visualmente
                    document.getElementById('spell-word').style.color = '#4CAF50';
                    document.getElementById('spell-word').style.borderColor = '#4CAF50';
                    
                    // Animaci√≥n feliz de Mia
                    const img = document.getElementById('spell-mia');
                    img.style.transform = "rotate(360deg)";
                    
                    setTimeout(() => {
                        document.getElementById('spell-word').style.color = '#3F51B5';
                        document.getElementById('spell-word').style.borderColor = '#3F51B5';
                        img.style.transform = "rotate(0deg)";
                        nextSpell();
                    }, 1000);
                } else {
                    btn.style.background = '#F44336'; // Rojo error
                    setTimeout(() => btn.style.background = '#FF4081', 500);
                    alert("¬°Ups! Intenta otra letra.");
                }
            };
            container.appendChild(btn);
        });
    }

    // ==========================================
    // 2. LEER PALABRA
    // ==========================================
    const readDB = [
        {e:'üçå', ok:'BANANA', bad:['MANZANA','PERA']},
        {e:'üéà', ok:'GLOBO', bad:['PELOTA','SOL']},
        {e:'üö≤', ok:'BICICLETA', bad:['AUTO','MOTO']},
        {e:'üìö', ok:'LIBRO', bad:['LAPIZ','MESA']}
    ];
    function startReading() {
        showScreen('read-screen');
        nextReading();
    }
    function nextReading() {
        const data = readDB[Math.floor(Math.random() * readDB.length)];
        document.getElementById('read-emoji').innerText = data.e;
        let opts = [data.ok, ...data.bad].sort(()=>Math.random()-0.5);
        document.getElementById('read-options').innerHTML = opts.map(w=>`<button class="word-btn" onclick="if('${w}'=='${data.ok}'){alert('¬°Bien!');nextReading();}else{alert('Ups');}">${w}</button>`).join('');
    }

    // ==========================================
    // 3. RUNNER (CORREGIDO)
    // ==========================================
    const runCanvas = document.getElementById('runnerCanvas');
    const runCtx = runCanvas.getContext('2d');
    let miaRun = {x:50, y:0, w:80, h:100, dy:0, j:16, g:0.8, gr:false, jc:0};
    let runObs = [], runScore = 0, floorY = 0;

    function startRunner() {
        activeGame = 'runner'; showScreen('runner-screen');
        runCanvas.width = window.innerWidth; runCanvas.height = window.innerHeight;
        floorY = runCanvas.height - 100; // Suelo seguro
        miaRun.y = floorY - miaRun.h;
        runObs = []; runScore = 0;
        document.getElementById('runner-score').innerText = "0";
        runLoop();
    }
    
    window.addEventListener('touchstart', e=>{if(activeGame=='runner'&&!e.target.className.includes('back')) {if(miaRun.gr||miaRun.jc<2){miaRun.dy=-miaRun.j; miaRun.jc++; miaRun.gr=false;}}});
    
    function runLoop() {
        if(activeGame !== 'runner') return;
        runCtx.clearRect(0,0,runCanvas.width, runCanvas.height);
        runCtx.fillStyle='#4CAF50'; runCtx.fillRect(0, floorY, runCanvas.width, runCanvas.height-floorY); // Suelo
        
        miaRun.dy += miaRun.g; miaRun.y += miaRun.dy;
        if(miaRun.y+miaRun.h > floorY) { miaRun.y=floorY-miaRun.h; miaRun.dy=0; miaRun.gr=true; miaRun.jc=0; }
        if(miaFoto.complete) runCtx.drawImage(miaFoto, miaRun.x, miaRun.y, miaRun.w, miaRun.h);
        
        if(Math.random()<0.02) runObs.push({x:runCanvas.width+50, y:floorY-60, w:50, h:60});
        
        runObs.forEach(o => {
            o.x -= 7; runCtx.fillStyle='#333'; runCtx.fillRect(o.x, o.y, o.w, o.h);
            if(miaRun.x < o.x+o.w && miaRun.x+miaRun.w > o.x && miaRun.y < o.y+o.h && miaRun.y+miaRun.h > o.y+10) {
                alert("Game Over! Puntos: "+runScore); goMenu();
            }
        });
        runObs = runObs.filter(o=>o.x>-100);
        if(runObs.length>0 && runObs[0].x < miaRun.x && !runObs[0].passed) { runScore++; runObs[0].passed=true; document.getElementById('runner-score').innerText=runScore; }
        requestAnimationFrame(runLoop);
    }

    // ==========================================
    // 4. PARKOUR
    // ==========================================
    const pkCanvas = document.getElementById('parkourCanvas');
    const pkCtx = pkCanvas.getContext('2d');
    let pkMia = {x:100, y:0, w:50, h:70, vx:0, vy:0, j:14, g:0.8, gr:false}, camX=0, pkPlats=[], pkKeys={l:false, r:false};
    
    function startParkour() {
        activeGame = 'parkour'; showScreen('parkour-screen');
        pkCanvas.width = window.innerWidth; pkCanvas.height = window.innerHeight;
        let baseH = pkCanvas.height - 120;
        pkMia.x=100; pkMia.y=baseH-100; pkMia.vy=0; camX=0;
        pkPlats = [
            {x:0, y:baseH, w:400, h:150, c:'#66BB6A'}, 
            {x:500, y:baseH-50, w:120, h:30, c:'#42A5F5'},
            {x:700, y:baseH-120, w:100, h:30, c:'#FFA726'},
            {x:900, y:baseH-120, w:100, h:30, c:'#FFA726'},
            {x:1100, y:baseH-30, w:200, h:30, c:'#AB47BC'},
            {x:1400, y:baseH-150, w:80, h:30, c:'#EF5350'},
            {x:1800, y:baseH-50, w:300, h:150, c:'#8BC34A'},
            {x:2200, y:baseH-80, w:50, h:200, c:'gold', win:true}
        ];
        pkLoop();
    }
    
    const setPK=(k,v)=>(e)=>{e.preventDefault(); pkKeys[k]=v;};
    document.getElementById('btn-left').ontouchstart=setPK('l',true); document.getElementById('btn-left').ontouchend=setPK('l',false);
    document.getElementById('btn-right').ontouchstart=setPK('r',true); document.getElementById('btn-right').ontouchend=setPK('r',false);
    document.getElementById('btn-jump').ontouchstart=(e)=>{e.preventDefault(); if(pkMia.gr) pkMia.vy=-pkMia.j;};
    
    function pkLoop() {
        if(activeGame !== 'parkour') return;
        pkCtx.clearRect(0,0,pkCanvas.width, pkCanvas.height);
        if(pkKeys.l) pkMia.vx = -6; else if(pkKeys.r) pkMia.vx = 6; else pkMia.vx *= 0.8;
        pkMia.vy += pkMia.g; pkMia.x += pkMia.vx; pkMia.y += pkMia.vy; pkMia.gr = false;

        pkPlats.forEach(p => {
            if(pkMia.x < p.x+p.w && pkMia.x+pkMia.w > p.x && pkMia.y < p.y+p.h && pkMia.y+pkMia.h > p.y) {
                if(pkMia.vy > 0 && pkMia.y+pkMia.h-pkMia.vy <= p.y+15) {
                    pkMia.y = p.y-pkMia.h; pkMia.vy=0; pkMia.gr=true;
                    if(p.win){ alert("¬°GANASTE!"); goMenu(); }
                }
            }
        });
        if(pkMia.y > pkCanvas.height) { pkMia.x=100; pkMia.y=0; pkMia.vy=0; camX=0; }
        let target = pkMia.x - 100; if(target<0) target=0; camX += (target-camX)*0.1;
        pkCtx.save(); pkCtx.translate(-camX, 0);
        pkPlats.forEach(p => { pkCtx.fillStyle=p.c; pkCtx.fillRect(p.x, p.y, p.w, p.h); });
        if(miaFoto.complete) pkCtx.drawImage(miaFoto, pkMia.x, pkMia.y, pkMia.w, pkMia.h);
        else { pkCtx.fillStyle='pink'; pkCtx.fillRect(pkMia.x, pkMia.y, pkMia.w, pkMia.h); }
        pkCtx.restore();
        requestAnimationFrame(pkLoop);
    }

    // 5. POU & 6. MATH (L√≥gica B√°sica)
    let pouStats={f:100,e:100}, pouInterval;
    function startPou(){ showScreen('pou-screen'); pouStats={f:100,e:100}; pouUpd(); pouInterval=setInterval(()=>{pouStats.f-=2;pouStats.e-=1;pouUpd()},1000); }
    function pouUpd(){ document.getElementById('bar-food').style.width=Math.max(0,pouStats.f)+'%'; document.getElementById('bar-energy').style.width=Math.max(0,pouStats.e)+'%'; }
    function pouAction(t){ if(t=='eat')pouStats.f+=20; if(t=='sleep')pouStats.e+=20; pouUpd(); const i=document.getElementById('pou-mia'); i.style.transform='scale(1.1)'; setTimeout(()=>i.style.transform='scale(1)',150); }

    function startMathMenu(){ showScreen('math-screen'); document.getElementById('math-menu').style.display='block'; document.getElementById('math-game').style.display='none'; }
    function startMathGame(mode){
        document.getElementById('math-menu').style.display='none'; document.getElementById('math-game').style.display='flex';
        let n1=Math.floor(Math.random()*10)+1, n2=Math.floor(Math.random()*10)+1, ans=n1+n2;
        document.getElementById('math-problem').innerText = `${n1} + ${n2} = ?`;
        let opts=[ans, ans+1, ans-1, ans+2].sort(()=>Math.random()-0.5);
        document.getElementById('math-options').innerHTML = opts.map(o=>`<button class="word-btn" onclick="if(${o}==${ans}){alert('¬°Bien!');startMathGame('${mode}');}else{alert('Mal');}">${o}</button>`).join('');
    }
</script>
</body>
</html>
