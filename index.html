<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mundo Mia Padilla 4.0</title>
    <style>
        /* === ESTILOS GENERALES === */
        body {
            margin: 0; padding: 0; background-color: #222; overflow: hidden;
            font-family: 'Segoe UI', sans-serif; touch-action: none; color: white; user-select: none;
        }
        canvas { display: block; width: 100%; height: 100%; }
        .screen {
            display: none; width: 100vw; height: 100vh; position: absolute; top: 0; left: 0;
            flex-direction: column; align-items: center; justify-content: center;
        }
        .back-btn {
            position: absolute; top: 10px; left: 10px; padding: 10px 20px;
            background: rgba(0,0,0,0.6); color: white; border: none;
            border-radius: 20px; font-weight: bold; z-index: 100; cursor: pointer;
        }

        /* === MEN√ö PRINCIPAL === */
        #menu-screen {
            display: flex; background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
        }
        h1 { font-size: 2.5rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.2); text-align: center; margin-bottom: 30px; }
        .menu-btn {
            background: white; color: #555; border: none; padding: 20px; margin: 10px;
            font-size: 1.2rem; border-radius: 50px; width: 85%; max-width: 320px;
            font-weight: bold; box-shadow: 0 5px 15px rgba(0,0,0,0.1); cursor: pointer;
        }
        .menu-btn:active { transform: scale(0.95); }

        /* === JUEGO 1: RUNNER === */
        #runner-screen { background: #87CEEB; }
        #runner-ui { position: absolute; top: 20px; right: 20px; font-size: 1.5rem; font-weight: bold; text-shadow: 1px 1px 2px black; }

        /* === JUEGO 2: POU (CL√ÅSICO REVERTIDO) === */
        #pou-screen { background: #FFFACD; color: #333; }
        .pou-img-container {
            width: 220px; height: 220px; margin: 20px;
            display: flex; justify-content: center; align-items: center;
        }
        #pou-mia { width: 100%; height: 100%; object-fit: contain; transition: transform 0.2s; }
        .stat-box { width: 80%; max-width: 300px; margin: 10px 0; }
        .stat-label { display: flex; justify-content: space-between; font-weight: bold; margin-bottom: 5px; }
        .progress-bar { width: 100%; height: 20px; background: #ddd; border-radius: 10px; overflow: hidden; border: 2px solid #fff; }
        .progress-fill { height: 100%; width: 100%; transition: width 0.5s; }
        .pou-controls { display: flex; gap: 20px; margin-top: 20px; }
        .action-btn {
            padding: 15px; border-radius: 50%; border: none; font-size: 30px;
            width: 70px; height: 70px; cursor: pointer; box-shadow: 0 4px 0 rgba(0,0,0,0.2); display: flex; align-items: center; justify-content: center;
        }

        /* === JUEGO 3: MATEM√ÅTICAS === */
        #math-screen { background: #E0F7FA; color: #333; }
        #math-difficulty-select { display: flex; flex-direction: column; align-items: center; width: 100%; }
        .diff-btn { padding: 20px; margin: 10px; width: 80%; font-size: 1.5rem; border: none; border-radius: 15px; color: white; font-weight: bold; cursor: pointer; }
        #math-game-container { display: none; flex-direction: column; align-items: center; width: 100%; }
        #timer-bar { width: 100%; height: 10px; background: #FF0055; border-radius: 5px; transition: width 0.1s linear; }
        #math-problem { font-size: 3.5rem; font-weight: 900; margin: 20px; color: #00796B; }
        #math-options { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 90%; max-width: 350px; }
        .math-option { background: #009688; color: white; padding: 20px; font-size: 1.8rem; border: none; border-radius: 15px; }

        /* === JUEGO 4: PARKOUR PRO (SCROLLER) === */
        #parkour-screen { background: linear-gradient(to bottom, #2980b9, #6dd5fa, #ffffff); }
        #parkour-controls {
            position: absolute; bottom: 20px; width: 100%; display: flex; justify-content: space-between; padding: 0 30px; box-sizing: border-box;
        }
        .pk-btn {
            width: 80px; height: 80px; background: rgba(255,255,255,0.4); border: 3px solid white;
            border-radius: 50%; color: white; font-size: 40px; display: flex; justify-content: center; align-items: center; -webkit-user-select: none;
        }
        .pk-btn:active { background: rgba(255,255,255,0.8); transform: scale(0.95); }

    </style>
</head>
<body>

    <div id="menu-screen" class="screen">
        <h1>MUNDO<br>MIA PADILLA</h1>
        <button class="menu-btn" onclick="startRunner()">üèÉ Super Runner</button>
        <button class="menu-btn" onclick="startParkour()">ü§∏ Parkour Obby (NUEVO)</button>
        <button class="menu-btn" onclick="startPou()">üß∏ Cuidar a Mia</button>
        <button class="menu-btn" onclick="startMathMenu()">‚ûï Matem√°ticas</button>
    </div>

    <div id="runner-screen" class="screen">
        <button class="back-btn" onclick="goMenu()">üè† Salir</button>
        <div id="runner-ui">Puntos: 0</div>
        <canvas id="runnerCanvas"></canvas>
    </div>

    <div id="pou-screen" class="screen">
        <button class="back-btn" onclick="goMenu()">üè† Salir</button>
        <h2 style="margin:0;">Cuida a Mia</h2>
        
        <div class="pou-img-container">
            <img id="pou-mia" src="mia.png" alt="Mia">
        </div>

        <div class="stat-box">
            <div class="stat-label"><span>Hambre</span> <span id="val-food">100%</span></div>
            <div class="progress-bar"><div id="bar-food" class="progress-fill" style="background:#FF6B6B;"></div></div>
        </div>
        <div class="stat-box">
            <div class="stat-label"><span>Diversi√≥n</span> <span id="val-fun">100%</span></div>
            <div class="progress-bar"><div id="bar-fun" class="progress-fill" style="background:#4ECDC4;"></div></div>
        </div>
        <div class="stat-box">
            <div class="stat-label"><span>Energ√≠a</span> <span id="val-energy">100%</span></div>
            <div class="progress-bar"><div id="bar-energy" class="progress-fill" style="background:#FFE66D;"></div></div>
        </div>

        <div class="pou-controls">
            <button class="action-btn" style="background:#FF6B6B" onclick="pouAction('eat')">üçé</button>
            <button class="action-btn" style="background:#4ECDC4" onclick="pouAction('play')">‚öΩ</button>
            <button class="action-btn" style="background:#FFE66D" onclick="pouAction('sleep')">üí§</button>
        </div>
    </div>

    <div id="math-screen" class="screen">
        <button class="back-btn" onclick="goMenu()">üè† Salir</button>
        
        <div id="math-difficulty-select">
            <h2>Elige Dificultad:</h2>
            <button class="diff-btn" style="background:#4CAF50" onclick="startMathGame('easy')">F√°cil (1-10)</button>
            <button class="diff-btn" style="background:#FF9800" onclick="startMathGame('medium')">Medio (1-50)</button>
            <button class="diff-btn" style="background:#F44336" onclick="startMathGame('hard')">Dif√≠cil (Restas)</button>
        </div>

        <div id="math-game-container">
            <div style="width:90%; margin:10px;"><div id="timer-bar"></div></div>
            <div id="math-score" style="font-size:1.5rem; font-weight:bold;">Puntos: 0</div>
            <img src="mia.png" style="width:100px; height:120px; object-fit:contain; margin-top:10px;">
            <div id="math-problem">2 + 2</div>
            <div id="math-options"></div>
        </div>
    </div>

    <div id="parkour-screen" class="screen">
        <button class="back-btn" onclick="goMenu()">üè† Salir</button>
        <div style="position:absolute; top:20px; right:20px; color:#333; font-weight:bold;">üèÅ Meta: 3000m</div>
        <canvas id="parkourCanvas"></canvas>
        
        <div id="parkour-controls">
            <div style="display:flex; gap:20px;">
                <div class="pk-btn" id="btn-left">‚¨ÖÔ∏è</div>
                <div class="pk-btn" id="btn-right">‚û°Ô∏è</div>
            </div>
            <div class="pk-btn" id="btn-jump" style="background:#FF0055;">‚¨ÜÔ∏è</div>
        </div>
    </div>

<script>
    // === GESTI√ìN GLOBAL ===
    const miaFoto = new Image(); miaFoto.src = 'mia.png';
    let activeGame = null;

    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
        document.getElementById(id).style.display = 'flex';
    }

    function goMenu() {
        activeGame = null;
        clearInterval(pouInterval);
        clearInterval(mathTimer);
        showScreen('menu-screen');
    }

    // ==================================================
    // JUEGO 1: RUNNER
    // ==================================================
    const runCanvas = document.getElementById('runnerCanvas');
    const runCtx = runCanvas.getContext('2d');
    let miaRun = { x: 50, y: 0, w: 90, h: 110, dy: 0, jumpPower: 17, gravity: 0.8, grounded: false, jumpCount:0 };
    let runObstacles = [], runScore = 0;

    function startRunner() {
        activeGame = 'runner';
        showScreen('runner-screen');
        runCanvas.width = window.innerWidth; runCanvas.height = window.innerHeight;
        miaRun.y = runCanvas.height - 150;
        runObstacles = []; runScore = 0;
        document.getElementById('runner-ui').innerText = "Puntos: 0";
        runnerLoop();
    }

    // Controles Runner
    function runnerJump() {
        if(miaRun.grounded || miaRun.jumpCount < 2) {
            miaRun.dy = -miaRun.jumpPower; miaRun.jumpCount++; miaRun.grounded = false;
        }
    }
    window.addEventListener('touchstart', (e)=>{if(activeGame=='runner' && !e.target.className.includes('btn')) runnerJump()});
    window.addEventListener('mousedown', (e)=>{if(activeGame=='runner' && !e.target.className.includes('btn')) runnerJump()});

    function runnerLoop() {
        if(activeGame !== 'runner') return;
        runCtx.clearRect(0,0,runCanvas.width, runCanvas.height);

        // Suelo
        runCtx.fillStyle = '#4CAF50'; runCtx.fillRect(0, runCanvas.height-50, runCanvas.width, 50);

        // F√≠sica Mia
        miaRun.dy += miaRun.gravity; miaRun.y += miaRun.dy;
        if(miaRun.y+miaRun.h > runCanvas.height-50) {
             miaRun.y=runCanvas.height-50-miaRun.h; miaRun.dy=0; miaRun.grounded=true; miaRun.jumpCount=0;
        }
        if(miaFoto.complete) runCtx.drawImage(miaFoto, miaRun.x, miaRun.y, miaRun.w, miaRun.h);

        // Obst√°culos (Aparecen fuera de pantalla)
        if(Math.random() < 0.015) {
            let isBird = Math.random() > 0.7;
            runObstacles.push({
                x: runCanvas.width + 100, // Spawn lejos
                y: isBird ? runCanvas.height-180-(Math.random()*60) : runCanvas.height-110,
                w: 50, h: isBird?40:60, type: isBird?'bird':'cactus'
            });
        }

        runObstacles.forEach((o) => {
            o.x -= 8;
            runCtx.fillStyle = o.type=='bird'?'red':'#333'; runCtx.fillRect(o.x, o.y, o.w, o.h);
            
            // Colisi√≥n
            if(miaRun.x+15 < o.x+o.w && miaRun.x+miaRun.w-15 > o.x && miaRun.y+15 < o.y+o.h && miaRun.y+miaRun.h-5 > o.y) {
                alert("¬°Chocaste! Puntos: " + runScore); goMenu();
            }
        });
        
        runObstacles = runObstacles.filter(o => o.x > -100);
        if(runObstacles.length > 0 && runObstacles[0].x < miaRun.x && !runObstacles[0].passed) {
            runScore++; runObstacles[0].passed = true; document.getElementById('runner-ui').innerText = "Puntos: "+runScore;
        }
        requestAnimationFrame(runnerLoop);
    }

    // ==================================================
    // JUEGO 2: POU (CL√ÅSICO)
    // ==================================================
    let pouStats = { food: 100, fun: 100, energy: 100 }, pouInterval;
    
    function startPou() {
        showScreen('pou-screen');
        pouStats = { food: 100, fun: 100, energy: 100 };
        updatePouUI();
        if(pouInterval) clearInterval(pouInterval);
        pouInterval = setInterval(() => {
            pouStats.food -= 2; pouStats.fun -= 3; pouStats.energy -= 1;
            updatePouUI();
        }, 1000);
    }

    function updatePouUI() {
        ['food', 'fun', 'energy'].forEach(k => {
            if(pouStats[k] < 0) pouStats[k] = 0;
            if(pouStats[k] > 100) pouStats[k] = 100;
            document.getElementById('val-'+k).innerText = pouStats[k] + '%';
            document.getElementById('bar-'+k).style.width = pouStats[k] + '%';
        });
    }

    function pouAction(type) {
        const img = document.getElementById('pou-mia');
        img.style.transform = "scale(1.2)"; setTimeout(() => img.style.transform = "scale(1)", 200);
        if(type === 'eat') { pouStats.food += 20; pouStats.energy += 5; }
        if(type === 'play') { pouStats.fun += 20; pouStats.energy -= 10; pouStats.food -= 10; }
        if(type === 'sleep') { pouStats.energy += 30; pouStats.food -= 5; }
        updatePouUI();
    }

    // ==================================================
    // JUEGO 3: MATEM√ÅTICAS
    // ==================================================
    let mathDiff, mathScore, mathAnswer, mathTimer, timeLeft;

    function startMathMenu() {
        showScreen('math-screen');
        document.getElementById('math-difficulty-select').style.display = 'flex';
        document.getElementById('math-game-container').style.display = 'none';
    }

    function startMathGame(difficulty) {
        mathDiff = difficulty; mathScore = 0;
        document.getElementById('math-difficulty-select').style.display = 'none';
        document.getElementById('math-game-container').style.display = 'flex';
        document.getElementById('math-score').innerText = "Puntos: 0";
        nextMathProblem();
    }

    function nextMathProblem() {
        clearInterval(mathTimer);
        timeLeft = 100; document.getElementById('timer-bar').style.width='100%';
        let decay = mathDiff=='easy' ? 0.5 : (mathDiff=='medium' ? 1 : 2.5);
        mathTimer = setInterval(()=>{
            timeLeft -= decay; document.getElementById('timer-bar').style.width=timeLeft+'%';
            if(timeLeft<=0) { clearInterval(mathTimer); alert("¬°Tiempo! Puntos: "+mathScore); goMenu(); }
        }, 100);

        let limit = mathDiff=='easy'?10 : (mathDiff=='medium'?50:100);
        let n1 = Math.floor(Math.random()*limit)+1, n2 = Math.floor(Math.random()*limit)+1;
        let isMinus = mathDiff=='hard' && Math.random()>0.5;
        
        if(isMinus) {
            if(n1<n2) [n1,n2]=[n2,n1]; mathAnswer=n1-n2; document.getElementById('math-problem').innerText=`${n1} - ${n2} = ?`;
        } else {
            mathAnswer=n1+n2; document.getElementById('math-problem').innerText=`${n1} + ${n2} = ?`;
        }

        let opts=[mathAnswer];
        while(opts.length<4) {
            let fake=mathAnswer+Math.floor(Math.random()*10)-5;
            if(fake>=0 && !opts.includes(fake)) opts.push(fake);
        }
        opts.sort(()=>Math.random()-0.5);
        document.getElementById('math-options').innerHTML = opts.map(o=>`<button class="math-option" onclick="checkMath(${o})">${o}</button>`).join('');
    }

    function checkMath(ans) {
        if(ans==mathAnswer) { mathScore+=10; document.getElementById('math-score').innerText="Puntos: "+mathScore; nextMathProblem(); }
        else { alert("¬°Incorrecto! Era "+mathAnswer); goMenu(); }
    }

    // ==================================================
    // JUEGO 4: PARKOUR OBBY PRO (MEJORADO)
    // ==================================================
    const pkCanvas = document.getElementById('parkourCanvas');
    const pkCtx = pkCanvas.getContext('2d');
    
    // Objeto Mundo
    let pkMia = { x: 100, y: 0, w: 50, h: 70, vx: 0, vy: 0, speed: 6, jump: 14, grounded: false };
    let cameraX = 0;
    let pkPlatforms = [];
    let pkKeys = { left: false, right: false, jump: false };

    function startParkour() {
        activeGame = 'parkour';
        showScreen('parkour-screen');
        pkCanvas.width = window.innerWidth; pkCanvas.height = window.innerHeight;
        
        // Reiniciar
        pkMia.x = 100; pkMia.y = pkCanvas.height - 200; pkMia.vx = 0; pkMia.vy = 0;
        cameraX = 0;
        
        // Generar Nivel Largo (Obby)
        pkPlatforms = [
            {x: 0, y: pkCanvas.height-50, w: 400, h: 50, c: '#4CAF50'}, // Inicio seguro
            {x: 500, y: pkCanvas.height-120, w: 150, h: 30, c: '#2196F3'},
            {x: 750, y: pkCanvas.height-200, w: 100, h: 30, c: '#FF9800'},
            {x: 950, y: pkCanvas.height-200, w: 100, h: 30, c: '#FF9800'},
            {x: 1200, y: pkCanvas.height-100, w: 200, h: 30, c: '#9C27B0'},
            {x: 1500, y: pkCanvas.height-250, w: 80, h: 30, c: '#E91E63'},
            {x: 1700, y: pkCanvas.height-150, w: 80, h: 30, c: '#E91E63'},
            {x: 1900, y: pkCanvas.height-300, w: 100, h: 30, c: '#00BCD4'},
            {x: 2200, y: pkCanvas.height-300, w: 100, h: 30, c: '#00BCD4'},
            {x: 2500, y: pkCanvas.height-150, w: 300, h: 30, c: '#8BC34A'}, // Parte final
            {x: 2900, y: pkCanvas.height-150, w: 50, h: 150, c: '#FFD700', type:'win'} // Bandera Meta
        ];
        
        parkourLoop();
    }

    // Controles T√°ctiles Parkour
    const pkBtnL = document.getElementById('btn-left');
    const pkBtnR = document.getElementById('btn-right');
    const pkBtnJ = document.getElementById('btn-jump');

    pkBtnL.ontouchstart = (e) => { e.preventDefault(); pkKeys.left = true; };
    pkBtnL.ontouchend = (e) => { e.preventDefault(); pkKeys.left = false; };
    pkBtnR.ontouchstart = (e) => { e.preventDefault(); pkKeys.right = true; };
    pkBtnR.ontouchend = (e) => { e.preventDefault(); pkKeys.right = false; };
    pkBtnJ.ontouchstart = (e) => { e.preventDefault(); if(pkMia.grounded) pkMia.vy = -pkMia.jump; };
    
    // Controles Teclado (para probar en PC)
    window.addEventListener('keydown', e => {
        if(activeGame !== 'parkour') return;
        if(e.key === 'ArrowLeft') pkKeys.left = true;
        if(e.key === 'ArrowRight') pkKeys.right = true;
        if(e.code === 'Space' && pkMia.grounded) pkMia.vy = -pkMia.jump;
    });
    window.addEventListener('keyup', e => {
        if(e.key === 'ArrowLeft') pkKeys.left = false;
        if(e.key === 'ArrowRight') pkKeys.right = false;
    });

    function parkourLoop() {
        if(activeGame !== 'parkour') return;
        pkCtx.clearRect(0,0,pkCanvas.width, pkCanvas.height);

        // 1. Movimiento y F√≠sicas
        if(pkKeys.left) pkMia.vx = -pkMia.speed;
        else if(pkKeys.right) pkMia.vx = pkMia.speed;
        else pkMia.vx *= 0.8; // Fricci√≥n

        pkMia.vy += 0.8; // Gravedad
        pkMia.x += pkMia.vx;
        pkMia.y += pkMia.vy;
        pkMia.grounded = false;

        // 2. Colisiones
        pkPlatforms.forEach(p => {
            // Colisi√≥n simple AABB
            if(pkMia.x < p.x + p.w && pkMia.x + pkMia.w > p.x &&
               pkMia.y < p.y + p.h && pkMia.y + pkMia.h > p.y) {
                   
                // Si cae desde arriba
                if(pkMia.vy > 0 && pkMia.y + pkMia.h - pkMia.vy <= p.y + 10) {
                    pkMia.y = p.y - pkMia.h;
                    pkMia.vy = 0;
                    pkMia.grounded = true;
                    if(p.type === 'win') { alert("¬°GANASTE EL PARKOUR!"); goMenu(); }
                }
            }
        });

        // 3. Muerte (Ca√≠da)
        if(pkMia.y > pkCanvas.height) {
            // Respawn al inicio
            pkMia.x = 100; pkMia.y = 0; pkMia.vy = 0; cameraX = 0;
        }

        // 4. C√°mara (Sigue al jugador)
        let targetCamX = pkMia.x - 100;
        if(targetCamX < 0) targetCamX = 0;
        cameraX += (targetCamX - cameraX) * 0.1; // Suavizado

        // 5. Dibujar Todo (Aplicando c√°mara)
        pkCtx.save();
        pkCtx.translate(-cameraX, 0);

        // Dibujar Plataformas
        pkPlatforms.forEach(p => {
            pkCtx.fillStyle = p.c;
            pkCtx.fillRect(p.x, p.y, p.w, p.h);
        });

        // Dibujar Mia
        if(miaFoto.complete) pkCtx.drawImage(miaFoto, pkMia.x, pkMia.y, pkMia.w, pkMia.h);
        else { pkCtx.fillStyle = 'pink'; pkCtx.fillRect(pkMia.x, pkMia.y, pkMia.w, pkMia.h); }

        pkCtx.restore();

        requestAnimationFrame(parkourLoop);
    }

</script>
</body>
</html>
